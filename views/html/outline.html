    <title>User Search</title>

    <div class="outlineWrapper">
        <div class="graphWrapper">
            <div class="graph">
                <img class="graphImage" src="/views/img/graph2.jpg" alt="1">
            </div>
            <div class="number">
                <span data-value="1" onclick="changeImage(this.getAttribute('data-value'))">1</span>
                <span  data-value="2" onclick="changeImage(this.getAttribute('data-value'))">2</span>
                <span  data-value="3" onclick="changeImage(this.getAttribute('data-value'))">3</span>
            </div>
        </div>
        <table class="outlineTable">
            <thead>
            <tr>
              <th scope="cols">서비스 상태</th>
              <th scope="cols">정상적으로 서비스 중</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">서버 IP 주소</th>
              <td>서버 내부 ip:
                서버 외부 ip:<br></td>
            </tr>
            <tr>
              <th scope="row">서버 연결 시간</th>
              <td>0000년 00월 00일 00시 00분</td>
            </tr>
            <tr>
              <th scope="row">등록된 사용자 수</th>
              <td>0명</td>
            </tr>
            </tbody>
          </table>
